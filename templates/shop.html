<!DOCTYPE html>
<html>
<head>
    <title>Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="gradient-background"></div>
    <a href="{{ url_for('index') }}"><button class="back-button">Back</button></a>
    <div class="shop-container container">
        <h1>Shop</h1>
        <p>You have {{ word_coins }} Word Coins</p>
        <ul class="shop-list">
            <li class="shop-item">
                <div class="item-name">Profile Badge</div>
                <div class="item-cost">100 Word Coins</div>
                <form method="POST" action="{{ url_for('redeem') }}">
                    <input type="hidden" name="item_type" value="profile_badge">
                    <input type="hidden" name="item_cost" value="50">
                    <button type="submit">Redeem</button>
                </form>
            </li>
            <li class="shop-item">
                <div class="item-name">Background Color</div>
                <div class="item-cost">50 Word Coins</div>
                <form method="POST" action="{{ url_for('redeem') }}">
                    <input type="hidden" name="item_type" value="background_color">
                    <input type="hidden" name="item_cost" value="50">
                    <label for="color">Choose a color:</label>
                    <input type="color" id="color" name="color" value="#ffffff" required>
                    <button type="submit">Redeem</button>
                </form>
            </li>
        </ul>
    </div>
</body>
</html>
