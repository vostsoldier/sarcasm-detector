<!DOCTYPE html>
<html>
<head>
    <title>Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="gradient-background"></div>
    <a href="{{ url_for('index') }}"><button class="back-button">Back</button></a>
    <div class="shop-container container">
        <h1>Shop</h1>
        <p>You have {{ word_coins }} Word Coins</p>
        <ul class="shop-list">
            {% for item in items %}
                <li class="shop-item">
                    <div class="item-name">{{ item.name }}</div>
                    <div class="item-cost">{{ item.cost }} Word Coins</div>
                    <form method="POST" action="{{ url_for('redeem') }}">
                        <input type="hidden" name="item_type" value="{{ item.type }}">
                        <input type="hidden" name="item_cost" value="{{ item.cost }}">
                        <button type="submit">Redeem</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
