<!DOCTYPE html>
<html>
<head>
    <title>Search Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="gradient-background"></div>
    <a href="{{ url_for('index') }}"><button class="back-button">Back</button></a>
    <div class="container form-container search-container">
        <h1>Search Users</h1>
        <form method="POST">
            <input class="form-in" type="text" name="search_query" placeholder="Enter username" autocomplete="off" required>
            <button class="button_class" type="submit">Search</button>
        </form>
    </div>
</body>
</html>
