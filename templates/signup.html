<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="gradient-background"></div>
    <a href="{{ url_for('index') }}"><button class="back-button">Back</button></a>
    <div class="container form-container">
        <h1>Sign Up</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul class="flashes">
              {% for category, message in messages %}
                {% if category.startswith('signup_') %}
                  <li class="{{ category }}">{{ message }}</li>
                {% endif %}
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        <form method="POST">
            <label for="username">Username</label>
            <input class="form-in" id="username" type="text" name="username" placeholder="Username" autocomplete="off" required>
            
            <label for="password">Password</label>
            <input class="form-in" id="password" type="password" name="password" placeholder="Password" autocomplete="off" required>
            <button class="button_class" type="submit" aria-label="Sign Up">Sign Up</button>
        </form>
        <p>Already have an account? <a href="{{ url_for('login') }}">Log in here</a></p>
    </div>
</body>
</html>
